<h2>Project: {{ project.name }}</h2>
<p><strong>Target:</strong> {{ project.target }}</p>

<h3>Skills:</h3>
<ul>
  {% if project.skills %}
    {% for skill in project.skills %}
      <li>{{ skill.name }} ({{ skill.link }})</li>
    {% endfor %}
  {% else %}
    <li>No skills added yet.</li>
  {% endif %}
</ul>

<a href="/projects">Back to Projects</a>
