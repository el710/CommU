{% extends "index.html" %}
{% load static %}


{% block style %}
    <style>
        .context {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-style: normal;
            font-size: 20px;
            margin-top: 40px;
        }
 
        .button {
            border: 1px solid black;
            width: 300px;
            height: 40px;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;

            display: flex;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;

            margin: 15px;

            cursor: pointer;

            border-radius: 5px;

            transition: all 0.3s;
            
        }
        .button::before{
            content: attr(text);
        }

        .button:hover::before {
            color: white;
            background-color: purple;
            text-transform: uppercase;
            content: attr(hover-text);
            
        }

        .warning {
            color: red;
            font-style: italic;
            font-weight: bold;
        }
    </style>
{% endblock %}



{% block application %}
    <div class="menutitle links">
        Sign up Friend and come in...

{% endblock %}

{% endblock %}
