<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Events Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 60%;
            gap: 20px;
        }
        .column {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .bottom-field {
            display: flex;
	    flex-direction: row;
            margin-top: 15px;
            text-align: center;
	    border: 1px solid #ccc;
            border-radius: 8px;
		width: 60%
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-top: 5px;
        }

        input[type="checkbox"] {
            width: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Skill's Parameters</h3>
            <label>Name: <input type="text"></label>
            <label>Resources: <textarea></textarea></label>
            <label>Description: <textarea></textarea></label>
            <label>Goal: <textarea></textarea></label>
            <label><input type="checkbox"> Public or Personal</label>
            <label>Author: <input type="text"></label>
        </div>
        
        <div class="column">
            <h3>Event</h3>
            <label><input type="checkbox"> Activate Event</label>
            <fieldset>
                <legend>Date</legend>
                <label>Day: <input type="text" placeholder="Day"> </label>
                <label><input type="text" placeholder="Month"></label>
                <label><input type="text" placeholder="Year"> </label>
		<button>ðŸ“…</button>
            </fieldset>

	</div>
	<div class="column">
            <fieldset>
                <legend>Repeating</legend>
                <label><input type="checkbox"> Once</label>
                <label><input type="checkbox"> Daily</label>
                <label><input type="checkbox"> Work Days</label>
                <label><input type="checkbox"> Weekly</label>
                <label><input type="checkbox"> Monthly on Day</label>
                <label><input type="checkbox"> Monthly First Weekday</label>
                <label><input type="checkbox"> Yearly</label>
            </fieldset>
            <fieldset>
                <legend>Remind</legend>
                <label><input type="checkbox"> No Reminder</label>
                <label><input type="checkbox"> 5 Min</label>
                <label><input type="checkbox"> 15 Min</label>
                <label><input type="checkbox"> 30 Min</label>
                <label><input type="checkbox"> 1 Hour</label>
                <label><input type="checkbox"> 1 Day</label>
            </fieldset>
        </div>
    </div>
    
    <div class="bottom-field">
        <button>Save</button> <label><input type="checkbox"> overwrite anyway</label>
        <button>Clear Form</button>
        <button>Back</button>
    </div>
</body>
</html>
